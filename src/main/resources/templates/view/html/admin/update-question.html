<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- JQVMap -->
  <link rel="stylesheet" href="/plugins/jqvmap/jqvmap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/adminlte.min.css">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Daterange picker -->
  <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
  <!-- summernote -->
  <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.min.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>
  <div th:replace="view/html/asset/navbar.html :: nav"></div>

  <div th:replace="view/html/asset/sidebar.html :: aside"></div>




  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" id="content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Update Question</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Update Question</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

    <!-- /.content-header -->

    <div class="card card-primary mx-5 mb-5">
      <div class="card-header">
        <h3 class="card-title">Question</h3>
      </div>


      <form action="/update-question" method="post" enctype="application/x-www-form-urlencoded" onsubmit="return validateForm()">
        <div th:if="${message}" id="alertMessage" class="alert alert-success m-2" role="alert">
          <p th:text="${message}"></p>
        </div>
        <div th:if="${errorMessage}" id="errorMessage" class="alert alert-danger m-2" role="alert">
          <p th:text="${errorMessage}"></p>
        </div>

        <style>
          /* CSS for transparent alert */
          #alertMessage,
          #errorMessage {
            opacity: 0.7; /* Adjust transparency as desired */
            transition: opacity 0.5s ease-in-out;
          }
        </style>

        <script>
          // JavaScript to hide the alert message after 5 seconds
          setTimeout(function() {
            var alertMessage = document.getElementById("alertMessage");
            var errorMessage = document.getElementById("errorMessage");
            if (alertMessage) {
              alertMessage.style.opacity = 0;
              setTimeout(function() {
                alertMessage.style.display = "none";
              }, 500);
            }
            if (errorMessage) {
              errorMessage.style.opacity = 0;
              setTimeout(function() {
                errorMessage.style.display = "none";
              }, 500);
            }
          }, 5000);

          function validateForm() {
            // Get form inputs
            var questionContent = document.getElementById('questionContent').value;
            var choice1 = document.getElementById('choice1').value;
            var choice2 = document.getElementById('choice2').value;
            var choice3 = document.getElementById('choice3').value;
            var choice4 = document.getElementById('choice4').value;
            var correctAnswer = document.getElementById('correctAnswer').value;

            // Perform validation checks
            if (questionContent.trim() === '' || choice1.trim() === '' || choice2.trim() === ''
                    || choice3.trim() === '' || choice4.trim() === '' || correctAnswer.trim() === '') {
              alert('Please fill in all fields.');
              return false;
            }

            return true;
          }
        </script>

        <div class="card-body">
          <input type="hidden" id="id" name="id" th:value="${question.getId()}">

          <div class="form-group">
            <label for="questionContent">Question</label>
            <input type="text" class="form-control" id="questionContent" placeholder="Enter The Question" name="questionContent" th:value="${question.getQuestionContent()}" required>
          </div>

          <div class="form-group">
            <label for="course">Course</label>
            <input type="text" class="form-control" id="course" placeholder="Enter The Course Id" name="course" th:value="${question.getCourse.getName()}" required>
          </div>

          <div class="form-group">
            <label for="choice1">Choice 1</label>
            <input type="text" class="form-control" id="choice1" placeholder="Enter The Choice" name="choice1" th:value="${question.getChoice1()}" required>
          </div>

          <div class="form-group">
            <label for="choice2">Choice 2</label>
            <input type="text" class="form-control" id="choice2" placeholder="Enter The Choice" name="choice2" th:value="${question.getChoice2()}" required>
          </div>

          <div class="form-group">
            <label for="choice3">Choice 3</label>
            <input type="text" class="form-control" id="choice3" placeholder="Enter The Choice" name="choice3" th:value="${question.getChoice3()}" required>
          </div>

          <div class="form-group">
            <label for="choice4">Choice 4</label>
            <input type="text" class="form-control" id="choice4" placeholder="Enter The Choice" name="choice4" th:value="${question.getChoice4()}" required>
          </div>

          <div class="form-group">
              <label>Correct Answer</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="correctAnswer" value="choice1">
                  <label class="form-check-label">choice1</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="correctAnswer" value="choice2">
                  <label class="form-check-label">choice2</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="correctAnswer" value="choice3">
                  <label class="form-check-label">choice3</label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="correctAnswer" value="choice4">
                  <label class="form-check-label">choice4</label>
              </div>
          </div>

          <div class="form-group">
            <label>Difficulty</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="difficulty" value="easy">
              <label class="form-check-label">Easy</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="difficulty" value="normal">
              <label class="form-check-label">Medium</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="difficulty" value="difficult">
              <label class="form-check-label">Hard</label>
            </div>
          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>


    </div>

  </div>

  <div th:replace="view/html/asset/footer.html :: footer"></div>
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="/plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="/plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/plugins/moment/moment.min.js"></script>
<script src="/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="/plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/js/pages/dashboard.js"></script>
</body>
</html>
